<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="left-sec">
        <h2>Your Result</h2>
        <div class="circle-num">
          <p class="score-result-main">76</p>
          <p class="score-result-sub">of 100</p>
        </div>
        <div class="score-result-text">
          <h1>Great</h1>
          <p class="pargraph-scored">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-sec">
        <h2>Summary</h2>
        <ul>
          <li class="box-1">
            <i></i>
            <h3>Reaction</h3>
            <p>
              <span>80</span>
              <span class="slash">/</span>
              <span class="sorce-total">100</span>
            </p>
          </li>
          <li class="box-2">
            <i></i>
            <h3>Memory</h3>
            <p>
              <span>92</span>
              <span class="slash">/</span>
              <span class="sorce-total">100</span>
            </p>
          </li>
          <li class="box-3">
            <i></i>
            <h3>Verbal</h3>
            <p>
              <span>61</span>
              <span class="slash">/</span>
              <span class="sorce-total">100</span>
            </p>
          </li>
          <li class="box-4">
            <i></i>
            <h3>Visual</h3>
            <p>
              <span>72</span>
              <span class="slash">/</span>
              <span class="sorce-total">100</span>
            </p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
